<div class="page-switch">
    <div class="page-title">Switch</div>
    <div class="page-part page-switch-padding">
        <label class="lmui-switch">
            <input type="checkbox" class="lmui-switch-input">
            <span class="lmui-switch-core"></span>
            <div class="lmui-switch-label">
                <label>false</label>
            </div>
        </label>
    </div>
    <div class="page-part page-switch-padding">
        <label class="lmui-switch">
            <input type="checkbox" class="lmui-switch-input" checked>
            <span class="lmui-switch-core"></span>
            <div class="lmui-switch-label">
                <label>true</label>
            </div>
        </label>
    </div>
    <a class="lmui-cell">
        <!---->
        <div class="lmui-cell-left"></div>
        <div class="lmui-cell-wrapper">
            <div class="lmui-cell-title">
                <!---->
                <span class="lmui-cell-text">选项 false</span>
                <!---->
            </div>
            <div class="lmui-cell-value">
                <label class="lmui-switch">
                    <input type="checkbox" class="lmui-switch-input">
                    <span class="lmui-switch-core"></span>
                    <div class="lmui-switch-label"></div>
                </label>
            </div>
            <!---->
        </div>
        <div class="lmui-cell-right"></div>
    </a>
    <a class="lmui-cell">
        <!---->
        <div class="lmui-cell-left"></div>
        <div class="lmui-cell-wrapper">
            <div class="lmui-cell-title">
                <!---->
                <span class="lmui-cell-text">选项 true</span>
                <!---->
            </div>
            <div class="lmui-cell-value">
                <label class="lmui-switch">
                    <input type="checkbox" class="lmui-switch-input" checked>
                    <span class="lmui-switch-core"></span>
                    <div class="lmui-switch-label"></div>
                </label>
            </div>
            <!---->
        </div>
        <div class="lmui-cell-right"></div>
    </a>
</div>
