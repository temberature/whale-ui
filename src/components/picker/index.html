<div class="lmui-picker-container">
  <div class="lmui-picker-wrapper">
      <div class="lmui-picker-content">
      <% for(var i = 0; i < data.length; i++) { %>
        <div class="lmui-picker-item"><%=data[i].text%></div>
      <% } %>
      </div>
  </div>
  <div class="lmui-picker-mask"></div>
</div>
